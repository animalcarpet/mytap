sudo: required
services:
  - docker

command: --default-authentication-plugin=mysql_native_password

matrix:
  include:
    - env:
        - DB=mysql:5.5
    - env:
        - DB=mysql:5.6
    - env:
        - DB=mysql:5.7
    - env:
        - DB=mysql:8.0

before_script:
  - ./.travis.install-mysql.sh

script: bash ./install.sh -h 127.0.0.1 -P 3306 -u root


